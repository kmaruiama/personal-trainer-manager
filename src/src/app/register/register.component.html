<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="postRegister()">
    <ion-title id="uppertitle">Usuário</ion-title>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirme a senha</ion-label>
      <ion-input formControlName="confirmPassword" type="password"></ion-input>
    </ion-item>
    <ion-title>Informações pessoais</ion-title>
    <ion-item>
      <ion-label position="floating">Nome completo</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input formControlName="cpf"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de nascimento</ion-label>
      <ion-input formControlName="birth" type="date"></ion-input>
    </ion-item>
    <ion-title>Endereço</ion-title>
    <ion-item>
      <ion-label position="floating">Cidade</ion-label>
      <ion-input formControlName="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Bairro</ion-label>
      <ion-input formControlName="neighborhood"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rua</ion-label>
      <ion-input formControlName="street"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Número</ion-label>
      <ion-input formControlName="number"></ion-input>
    </ion-item>

    <div class="container">
      <ion-button id="register" type="submit" expand="block" fill="clear">Registrar-se</ion-button>
    </div>
  </form>

</ion-content>
