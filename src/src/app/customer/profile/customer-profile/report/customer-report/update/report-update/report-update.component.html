<ion-content>
  <ion-title class="form-title">Inserir novas informações</ion-title>

  <form [formGroup]="formGroup">
    <div>
      <ion-title>Peso</ion-title>
      <ion-card>
        <ion-input
          placeholder="Digite o peso"
          formControlName="peso"
          type="number"
        ></ion-input>
      </ion-card>
    </div>

    <div>
      <ion-title>Percentual de gordura atual</ion-title>
      <ion-card>
        <ion-input
          placeholder="Digite o percentual"
          formControlName="percentualGordura"
          type="number"
        ></ion-input>
      </ion-card>
    </div>

    <div>
      <ion-title>Altura</ion-title>
      <ion-card>
        <ion-input
          placeholder="Digite a altura"
          formControlName="height"
          type="number"
        ></ion-input>
      </ion-card>
    </div>

    <ion-title>Escolha a data</ion-title>
    <ion-radio-group formControlName="dataOpcao">
      <ion-item>
        <ion-label>Data atual</ion-label>
        <ion-radio slot="start" value="atual"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Inserir data</ion-label>
        <ion-radio slot="start" value="date"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-item *ngIf="formGroup.get('dataOpcao')?.value === 'date'">
      <ion-label>Escolha a data</ion-label>
      <ion-input formControlName="data" type="date"></ion-input>
    </ion-item>


    <button type="submit" (click)="onSubmit()">
      Enviar
    </button>
  </form>
</ion-content>
