<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="form">

    <ion-title>Informações Pessoais</ion-title>

    <div id="personalInfo">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome" readonly></ion-input>
      </ion-item>

      <div id="cpfBirthday">
        <ion-item id="cpf">
          <ion-label position="floating">CPF</ion-label>
          <ion-input formControlName="cpf" readonly></ion-input>
        </ion-item>

        <ion-item id="birthday">
          <ion-label position="floating">Data de Nascimento</ion-label>
          <ion-input formControlName="birth" type="date" readonly></ion-input>
        </ion-item>
      </div>
    </div>

    <ion-title>Endereço</ion-title>

    <div id="adress">
      <ion-item>
        <ion-label position="floating">Cidade</ion-label>
        <ion-input formControlName="city" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Bairro</ion-label>
        <ion-input formControlName="neighborhood" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Rua</ion-label>
        <ion-input formControlName="street" readonly></ion-input>
      </ion-item>

      <div id="numberAddInfo">
        <ion-item>
          <ion-label position="floating">Número</ion-label>
          <ion-input formControlName="number" readonly></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Complemento</ion-label>
          <ion-input formControlName="extras" readonly></ion-input>
        </ion-item>
      </div>
    </div>
  </form>

</ion-content>
