<ion-content [fullscreen]="true" class="ion-padding">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <ion-title>Informações Pessoais</ion-title>

    <div id="personalInfo">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome" placeholder="Digite seu nome"></ion-input>
      </ion-item>

      <div id="cpfBirthday">
        <ion-item id="cpf">
          <ion-label position="floating">CPF</ion-label>
          <ion-input formControlName="cpf" placeholder="Digite seu CPF"></ion-input>
        </ion-item>

        <ion-item id="birthday">
          <ion-label position="floating">Data de Nascimento</ion-label>
          <ion-input formControlName="birth" type="date"></ion-input>
        </ion-item>
      </div>
    </div>

    <ion-title>Endereço</ion-title>

    <div id="adress">
      <ion-item>
        <ion-label position="floating">Cidade</ion-label>
        <ion-input formControlName="city" placeholder="Digite a cidade"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Bairro</ion-label>
        <ion-input formControlName="neighborhood" placeholder="Digite o bairro"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Rua</ion-label>
        <ion-input formControlName="street" placeholder="Digite sua rua"></ion-input>
      </ion-item>

      <div id="numberAddInfo">
        <ion-item>
          <ion-label position="floating">Número</ion-label>
          <ion-input formControlName="number" placeholder="Digite o número"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Complemento</ion-label>
          <ion-input formControlName="extras" placeholder="Digite o complemento"></ion-input>
        </ion-item>
      </div>
    </div>

    <div class="container">
      <ion-button id="register" type="submit" expand="block" fill="clear">Enviar</ion-button>
    </div>
  </form>

</ion-content>
