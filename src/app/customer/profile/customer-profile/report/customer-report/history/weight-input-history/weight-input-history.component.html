<ion-content>
    <div *ngFor="let data of customerData">
      <ion-title>{{data.date}}</ion-title>
      <ion-item>
        <ion-label position="floating">Peso</ion-label>
        <ion-input #weight [value]="data.weight"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Percentual de gordura</ion-label>
        <ion-input #bodyFatPercentage [value]="data.bodyFatPercentage"></ion-input>
      </ion-item>
      <div id="insert">
        <ion-button (click)="onSubmit(data.id, bodyFatPercentage.value, weight.value, $event)">Enviar edição</ion-button>
      </div>
    </div>
</ion-content>
