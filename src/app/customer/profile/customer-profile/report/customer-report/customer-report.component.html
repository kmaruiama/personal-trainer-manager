<ion-content>
  <ion-title id="info">Informações corporais</ion-title>
  <div id="title">
    <ion-title class="subtitle">Peso atual</ion-title>
    <ion-title id="height" class="subtitle">Altura</ion-title>
    <ion-title id="percentage" class="subtitle">% de gordura</ion-title>
  </div>
  <ion-card>
    <ion-card>
      <ion-card-subtitle>{{weight}}</ion-card-subtitle>
    </ion-card>
    <ion-card>
      <ion-card-subtitle>{{height}}</ion-card-subtitle>
    </ion-card>
    <ion-card>
      <ion-card-subtitle>{{bodyFatPercentage}}</ion-card-subtitle>
    </ion-card>
  </ion-card>

  <div id="buttons">
    <button (click)="goToUpdateMass(this.customerId)">Atualizar informações</button>
    <button (click)="goToMassChart(this.customerId)">Gráficos</button>
    <button (click)="goToAllInputs(this.customerId)">Tabela de pesos</button>
  </div>
</ion-content>
