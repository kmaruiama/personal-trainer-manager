<ion-content>
  <ion-searchbar
    placeholder="insira o nome do cliente"
    [(ngModel)]="searchTerm"
  ></ion-searchbar>

  <div id="header">
    <ion-title>Clientes</ion-title>
    <button id="transparent-button" (click)="goToAddNewCustomer()">
      <ion-img src="assets/mais.png" id="plus"></ion-img>
    </button>
  </div>

  <ion-list>
    <ion-item *ngFor="let customer of customers | filter: searchTerm">
      <div class="line customer" (click)="goToCustomerProfile(customer.id, customer.name)">
        <ion-img src="assets/customer-list-customer-image.png"></ion-img>
        <ion-label class="customer-label">{{ customer.name }}</ion-label>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
